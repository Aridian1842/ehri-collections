{% load highlight %}
<h5>
    <a title="{{result.name}}" href="{{ result.uri }}">{{ result.name|truncatewords:10 }}</a>
    <span class="repository-country">
        <a href="{% url repo_search %}?selected_facets=country_exact:{{result.country|urlencode}}">
            {{ result.country|truncatewords:2 }}
        </a>
    </span>
</h5>                
<p>
{% if result.description %}
{% highlight result.description with request.GET.q max_length 200 %}
{% else %}
    No description available.
{% endif %}
</p>
