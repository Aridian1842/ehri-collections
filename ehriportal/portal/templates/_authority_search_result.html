{% load highlight %}
<h4>
    <i class="icon-user"></i>
    <a title="{{result.name}}" href="{% url authority_detail slug=result.slug %}">
        {{ result.name|truncatewords:10 }}
    </a>
</h4>                
<p>
{% with form.q.value|default_if_none:"" as query %}
{% if result.history %}
    {% highlight result.history with query max_length 200 %}
{% else %}
    No description available.
    {% endif %}
{% endwith %}
</p>
